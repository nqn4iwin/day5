<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lumiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#c44eff"/>
      <stop offset="100%" style="stop-color:#4ecaff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="48" fill="url(#lumiGradient)" opacity="0.9"/>
  <!-- 달 -->
  <path d="M55 25 Q70 35 70 55 Q70 75 55 85 Q65 75 65 55 Q65 35 55 25"
        fill="#fff8e1" filter="url(#glow)" opacity="0.95"/>
  <!-- 별 (큰) -->
  <polygon points="35,30 38,40 48,40 40,47 43,57 35,50 27,57 30,47 22,40 32,40"
           fill="#ffffff" filter="url(#glow)"/>
  <!-- 별 (작은) -->
  <polygon points="25,65 27,70 32,70 28,74 30,79 25,76 20,79 22,74 18,70 23,70"
           fill="#ffffff" opacity="0.8"/>
  <!-- 반짝임 -->
  <circle cx="60" cy="35" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="75" cy="50" r="1.5" fill="#ffffff" opacity="0.7"/>
</svg>
